<!DOCTYPE html>
<head>
    <title>new tab</title>
    <!-- display -->
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/js/datetime.js"></script>
    <script src="/js/smoothCaret.min.js" defer></script>
    <!-- icon -->
    <link rel="shortcut icon" type="ico" href="/img/tab.svg"/>
</head>
<body style="--hue: 0">
    <div class="hero">
        <div class="panel">
            <div class="head">
                <span class="avatar">
                    <img src="/img/phone.png" alt="avatar">
                </span>
                <span class="info">
                    <h2>good <i id="time-of-day">bye</i>, <strong>plexion</strong></h2>
                    <div class="date">
                        <p id="date">January 05, 2023</p>
                        <p id="time">17:25:00</p>
                    </div>
                </span>
            </div>
            <div class="search">
                <div class="search-bar">
                    <div class="sc-container">
                        <input list="search-list" data-sc class="smoothCaretInput" id="search" placeholder="search the internet . ." autofocus autocomplete="off">
                        <div class="caret" style="width: 3px;"></div>
                        <datalist id="search-list">
                            <option value="!discord.com/app">discord</option>
                            <option value="!github.com">github</option>
                            <option value="!open.spotify.com">spotify</option>
                            <option value="!mail.google.com/mail/u/0/#inbox">mail</option>
                            <option value="!osu.ppy.sh">osu!</option>
                            <option value="!store.steampowered.com">steam</option>
                            <option value="!modrinth.com">modrinth</option>
                            <option value="!plexion.dev">plexion</option>
                            <option value="!youtube.com">youtube</option>
                            <option value="!mangadex.org">mangadex</option>
                            <option value="!animedao.to">animedao</option>
                            <option value="!last.fm">last.fm</option>
                        </datalist>
                    </div>
                    <button class="go" id="go" onclick="go()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="13 17 18 12 13 7"></polyline><polyline points="6 17 11 12 6 7"></polyline></svg>
                    </button>
                </div>
            </div>
            <script src="/js/search.js"></script>
            <div class="main">
                <div class="links-cont">
                    <h4>personal</h4>
                    <ul class="links">
                        <li class="link"><a href="https://discord.com/app">discord</a></li>
                        <li class="link"><a href="https://github.com">github</a></li>
                        <li class="link"><a href="https://open.spotify.com">spotify</a></li>
                        <li class="link"><a href="https://mail.google.com/mail/u/0/#inbox">mail</a></li>
                    </ul>
                </div>
                <div class="links-cont">
                    <h4>games</h4>
                    <ul class="links">
                        <li class="link"><a href="https://osu.ppy.sh">osu!</a></li>
                        <li class="link"><a href="https://store.steampowered.com">steam</a></li>
                        <li class="link"><a href="https://modrinth.com">modrinth</a></li>
                        <li class="link"><a href="https://plexion.dev">plexion</a></li>
                    </ul>
                </div>
                <div class="links-cont">
                    <h4>leisure</h4>
                    <ul class="links">
                        <li class="link"><a href="https://youtube.com">youtube</a></li>
                        <li class="link"><a href="https://mangadex.org">mangadex</a></li>
                        <li class="link"><a href="https://animedao.to">animedao</a></li>
                        <li class="link"><a href="https://last.fm">last.fm</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
