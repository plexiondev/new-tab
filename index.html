<!DOCTYPE html>
<head>
    <title>new tab</title>
    <!-- display -->
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/js/datetime.js"></script>
    <script src="/js/smoothCaret.min.js" defer></script>
    <!-- icon -->
    <link rel="shortcut icon" type="ico" href="/img/tab.svg"/>
</head>
<body style="--hue: 0">
    <div class="hero">
        <div class="panel">
            <div class="head-cont">
                <div class="cover">
                    <img src="/img/celeste.png">
                </div>
                <div class="search">
                    <div class="search-bar">
                        <div class="sc-container">
                            <input list="search-list" data-sc class="smoothCaretInput" id="search" placeholder="search the internet . ." autofocus autocomplete="off">
                            <div class="caret" style="width: 3px;"></div>
                            <datalist id="search-list">
                                <option value="!discord.com/app">discord</option>
                                <option value="!github.com">github</option>
                                <option value="!open.spotify.com">spotify</option>
                                <option value="!mail.google.com/mail/u/0/#inbox">mail</option>
                                <option value="!osu.ppy.sh">osu!</option>
                                <option value="!store.steampowered.com">steam</option>
                                <option value="!modrinth.com">modrinth</option>
                                <option value="!plexion.dev">plexion</option>
                                <option value="!youtube.com">youtube</option>
                                <option value="!mangadex.org">mangadex</option>
                                <option value="!animedao.to">animedao</option>
                                <option value="!last.fm">last.fm</option>
                                <option value="!reddit.com">reddit</option>
                                <option value="!twitch.tv">twitch</option>
                                <option value="!twitter.com/explore">twitter</option>
                            </datalist>
                        </div>
                        <button class="go" id="go" onclick="go()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="13 17 18 12 13 7"></polyline><polyline points="6 17 11 12 6 7"></polyline></svg>
                        </button>
                    </div>
                </div>
            </div>
            <div class="notice">
                <p onclick="add_to_search('!')"><strong>!</strong> to open a site</p>
                <p onclick="add_to_search('#')"><strong>#</strong> to search youtube</p>
                <p onclick="add_to_search('@')"><strong>@</strong> to open direct</p>
            </div>
            <div class="music">
                <a class="track" id="track-cont">
                    <p id="music">
                        <strong id="track"></strong>
                        <span id="artist"></span>
                    </p>
                </a>
            </div>
            <script src="/js/lastfm.js"></script>
            <script src="/js/search.js"></script>
        </div>
    </div>
</body>
